name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/app:latest .
          docker push ghcr.io/${{ github.repository }}/app:latest

      # Set up SSH key
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # Deploy to VPS
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          APP_DB_PASSWORD: ${{ secrets.APP_DB_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USERNAME@$VPS_HOST << 'EOF'
            # Create .env file
            echo "MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD" > ~/ere.env
            echo "MYSQL_PASSWORD=$MYSQL_PASSWORD" >> ~/ere.env
            echo "APP_DB_PASSWORD=$APP_DB_PASSWORD" >> ~/ere.env
            echo "APP_IMAGE=ghcr.io/${{ github.repository }}/app:latest" >> ~/ere.env

            # Copy docker-compose.yml from repository (via workflow checkout)
            cat << EOY > ~/docker-compose.yml
            $(cat docker-compose.yml)
            EOY

            # Deploy with Docker Compose
            docker compose -f ~/docker-compose.yml --env-file ~/ere.env up -d
          EOF
